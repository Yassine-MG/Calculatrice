<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <i class="fa-solid fa-moon"></i>
    <div class="calculator">
        <div class="po">
            <p class="screen"></p>
        </div>
        <div class="buttons">
            <button class="btnclcl clear">Clear</button>
            <button class="btnclcl pink division" value="/">/</button>
            <button class="btnclcl pink multiplication" value="*">*</button>
            <button class="btnclcl number" value="7">7</button>
            <button class="btnclcl number" value="8">8</button>
            <button class="btnclcl number" value="9">9</button>
            <button class="btnclcl pink soustra" value="-">-</button>
            <button class="btnclcl number" value="4">4</button>
            <button class="btnclcl number" value="5">5</button>
            <button class="btnclcl number" value="6">6</button>
            <button class="btnclcl pink addit" value="+">+</button>
            <button class="btnclcl number" value="1">1</button>
            <button class="btnclcl number" value="2">2</button>
            <button class="btnclcl number" value="3">3</button>
            <button class="btnclcl egal" value="=">=</button>
            <button class="btnclcl number" value="0">0</button>
            <button class="btnclcl pink decimal" value=".">.</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
